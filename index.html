<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WINE List Manager</title>
  <style>
    div {
      margin-bottom: 0.2em;
    }
    a {
      margin-right: 0.4em;
    }
  </style>

</head>
<body>
  <div>
    <span>Show:</span>
    <a target="_blank" href="http://wine-token.herokuapp.com/blacklist">
      Blacklist
    </a>
    <a target="_blank" href="http://wine-token.herokuapp.com/whitelist">
      Whitelist
    </a>
    <a target="_blank" href="http://wine-token.herokuapp.com/graylist">
      Graylist
    </a>
  </div>
  <div>
    <span>Auth Key:</span>
    <input type="password" id="password">
  </div>
  <div>
    <span>List:</span>
    <select id="list">
      <option value="blacklist">Blacklist</option>
      <option value="whitelist">Whitelist</option>
      <option value="graylist">Graylist</option>
    </select>
  </div>
  <div>
    <span>Action:</span>
    <select id="action">
      <option value="add">Add</option>
      <option value="remove">Remove</option>
      <option value="reset">Reset</option>
    </select>
  </div>
  <div>
    <span>Names:</span>
    <textarea id="names" rows="10"></textarea>
  </div>
  <div>
    <button id="submit">Submit</button>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    $('#submit').on('click', async function () {
      $(this).attr('disabled', '');
      const names = $('#names').val().split('\n');
      const action = $('#action').val();
      const list = $('#list').val();
      const password = $('#password').val();

      const obj = {};
      obj[action] = action === 'reset' ? true : names;
      obj.key = password;

      await axios.post(`http://wine-token.herokuapp.com/${list}`, obj);
      $(this).removeAttr('disabled');
    });
  </script>
</body>
</html>
